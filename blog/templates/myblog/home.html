{% extends 'myblog/base.html' %}
{% load static %}
{% block content %}
<div class="col-sm-10">
    <h3 class="test-white my-5"><b> Blogs for You</b></h3>
    {% for post in posts %}
<!--    <div class="jumbotron jumbotron-fluid jumbo-color">-->
<!--      <div class="container">-->
<!--        <h1 class="display-8" >{{post.title}}</h1>-->
<!--        <p class="lead"> {{post.desc}} </p>-->
<!--      </div>-->
<!--    </div> <br>-->

    <div class="card text-white bg-success border-warning mb-3" style="max-width: 60rem;">
        <div class="card-header">Author - {{post.user}}</div>
          <div class="card-body">
            <h5 class="card-title"><b>{{post.title}}</b></h5>
            <p class="card-text">{{post.desc}}</p>
            <p class="card-text text-dark"><small>Posted on - {{post.date}}  {{post.time}}</small></p>
          </div>
        </div><br>

    {% endfor %}
</div>

{% endblock content %}
